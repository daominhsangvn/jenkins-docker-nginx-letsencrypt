server {
    listen 80;
    server_name jenkins.jaguarintheloop.live;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name ${NGINX_HOST};

    ssl_certificate /etc/letsencrypt/live/jenkins.jaguarintheloop.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jenkins.jaguarintheloop.live/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://jenkins:8080;
    }
}
